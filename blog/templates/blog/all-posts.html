{% extends 'base.html' %}
{% load static %}

{% block title %}
All Posts Page
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock %}

{% block content %}
<section id="all-posts">
    <h1>My Collection of Posts</h1>
    <ul>
        {% for  post in all_posts %}

        <li>
            {% include 'blog/includes/post.html' with post=post %}
        </li>
        
        {% endfor %}
    </ul>
</section>
{% endblock %}

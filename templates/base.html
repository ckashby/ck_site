<html lang="en">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
    {% block css_files %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</head>

<body>

        <h1><a href="{% url 'home' %}">CK Ashby's Blog</a></h1>
        <nav>

        </nav>
    </header>
    <hr />
    {% block content %}

    {% endblock %}
</body>

</html>
